<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civil Engineering Application</title>
    <link rel="stylesheet" href="D:\student_project-jan25\civilEnggClientAssist\stylesheet\login_style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div id="top-section">
        <header>
            <h1><img id="loginlogo" src="https://s3.ap-south-1.amazonaws.com/awsimages.imagesbazaar.com/900x600/14200/220-SM540653.jpg" >Andie Construction</h1>
        </header>

    <div id="middle-section">
        <section id="login-section">
            <form id="loginForm">
                <h2>SIGN UP</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter a valid username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="enter a strong password">
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </div>
</body>

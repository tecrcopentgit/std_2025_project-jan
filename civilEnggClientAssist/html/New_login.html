<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civil Engineering Application</title>
    <link rel="stylesheet" href="D:\student_project-jan25\civilEnggClientAssist\stylesheet\signUp_page_style.css">
    <script defer src="D:\student_project-jan25\civilEnggClientAssist\javascript\NewLoginPAge.js"></script>
</head>
<body>
    <div id="top-section">
        <header>
            <h1><img id="loginlogo" src="https://s3.ap-south-1.amazonaws.com/awsimages.imagesbazaar.com/900x600/14200/220-SM540653.jpg">Andie Construction</h1>
        </header>
    </div>
    <div id="middle-section">
        <section id="login-section">
            <form id="loginForm">
                <h2>SIGN UP</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="exampleName@organisation.com">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter a strong password">
                <button type="submit" id="SignUp_button">Sign Up</button>
                <button type="button" id="generatePasswordButton">Generate Password</button>
                <div id="generatedPasswordContainer">
                    <label for="generatedPassword">Generated Password:</label>
                    <input type="text" id="generatedPassword" readonly>
                </div>
            </form>
        </section>
    </div>
    <footer id="footer-signup">ANDIE CONSTRUCTION TM.project in devolopment</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civil Engineering Application</title>
    <link rel="stylesheet" href="C:\Users\91771\Desktop\Project\std_2025_project-jan\civilEnggClientAssist\stylesheet\style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <!-- Top Section: Company Information -->
    <div id="top-section">
        <header>
            <h1>Andie Construction</h1>
            <p>Being a part of your happiness!</p>
        </header>
    </div>

    <!-- Middle Section: Content -->
    <div id="middle-section">
        <!-- Login Section -->
        <section id="login-section">
            <form id="loginForm">
                <h2>Login</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Dashboard Section -->
        <section id="dashboard-section" style="display: none;">
            <h2>Dashboard</h2>

            <!-- Navigation -->
            <nav>
                <button id="view-client-data">Client Data</button>
                <button id="view-materials">Materials</button>
                <button id="view-status">Project Status</button>
                <button id="view-communication">Communication</button>
                <button id="view-map">Location</button>
            </nav>

            <!-- Content Area -->
            <div id="content-area">
                <p>Select an option to view details.</p>
            </div>
        </section>

        <!-- Google Maps -->
        <div id="map" style="width: 100%; height: 500px; display: none;"></div>

        <!-- Chart.js -->
        <canvas id="projectStatusChart" width="400" height="200" style="display: none;"></canvas>
    </div>

    <!-- Bottom Section: Contact Information -->
    <div id="bottom-section">
        <footer>
            <p>Contact us: support@civilenggapp.com | +1-234-567-890</p>
            <p>&copy; 2025 Andie Construction. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>

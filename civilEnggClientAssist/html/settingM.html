<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="D:\student_project-jan25\civilEnggClientAssist\stylesheet\settings_page.css">
    <script defer src="D:\student_project-jan25\civilEnggClientAssist\javascript\home_page.js"></script>
</head>
<body>
    <div class="header">
        <img class="logo-title" src="https://cdn-icons-png.flaticon.com/128/10365/10365034.png" height="30" width="30">
        <h1>Settings</h1>
        <div class="navigator">
            <a href="D:\student_project-jan25\civilEnggClientAssist\html\home_page.html"><img src="https://cdn-icons-png.flaticon.com/128/846/846449.png" alt="Home" width="30" height="20"> Home</a>
            <a class="active" href="D:\student_project-jan25\civilEnggClientAssist\html\settingM.html"><img src="https://cdn-icons-png.flaticon.com/128/807/807313.png" alt="Objects" width="20" height="20"> Objects</a>
            <a href="#contact"><img src="https://cdn-icons-png.flaticon.com/128/2575/2575636.png" alt="Contact" width="20" height="20"> Contact</a>
            <a href="#about"><img src="https://cdn-icons-png.flaticon.com/128/64/64494.png" alt="About" width="20" height="20"> About</a>
        </div>
    </div>
    <div class="content">
        <section id="darkmode">
            <h2>Dark Mode</h2>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
        </section>
        <section id="notification">
            <h2>Notification</h2>
            <label for="enable-notifications">Enable Notifications:</label>
            <input type="checkbox" id="enable-notifications">
        </section>
        <section id="social-media">
            <h2>Social Media</h2>
            <label for="social-media-select">Choose Social Media:</label>
            <select id="social-media-select">
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="instagram">Instagram</option>
                <option value="linkedin">LinkedIn</option>
            </select>
        </section>
        <section id="notification-tone">
            <h2>Notification Tone</h2>
            <label for="notification-tone">Select Notification Tone:</label>
            <select id="notification-tone">
                <option value="default">Default</option>
                <option value="beep">Beep</option>
                <option value="chime">Chime</option>
            </select>
        </section>
        <section id="location">
            <h2>Location</h2>
            <label class="switch">
                <input type="checkbox" id="locationToggle">
                <span class="slider round"></span>
            </label>
            <p id="location-output"></p>
        </section>
    </div>
    <div class="footer">
        <p>TM|2025 Andie Construction. Progress in Development.</p>
    </div>
</body>
</html>
